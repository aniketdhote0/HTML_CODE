<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee Images</title>
</head>
<body>
	<p><marquee>Marquee</marquee>
	<marquee Height="10%">Height</marquee>
	<marquee width="50%">width</marquee>
	<marquee direction="up">Direction</marquee>
	<marquee direction="down">Direction</marquee>
	<marquee behavior="slid"> Behavior</marquee>
	<marquee bgcolor="aqua">Aniket</marquee>
	<marquee hspace="500">hspace</marquee>
	<marquee vspace="60">vspace</marquee>
	<marquee scrolldelay="100">scrolldelay</marquee>
	<marquee scrollamount="10">scrollamount</marquee>
	<marquee loop="3">loop</marquee>


</p>
</body>
</html>
